<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Memory game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style/style.css" />
    <script src="./dist/js/index.js"></script>
  </head>
  <body>
    <header>
      <div class="container" id="header">
        <center><h1>Memory</h1></center>
      </div>
    </header>
    <main>
      <div class="container" id="work-space">
        <div id="game-menu">
          <button class="menu-btn" id="new-game-btn">New Game</button>
          <button class="menu-btn" id="rating-btn">Rating</button>
          <button class="menu-btn" id="options-btn">Options</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>
          Game created by SP Team
        </p>
      </div>
    </footer>
    <div id="openModal" class="modal">
      <form id="modalDialog">
        <p>Congratulations you completed the game!</p>
        <p>Travel time:</p>
        <p>Number of Clicks:</p>
        <p>
          <label for="nick-name" class="nickname">Your nickname: </label
          ><input
            id="nick-name"
            class="nickname"
            type="text"
            pattern="[A-Za-zА-Яа-яЁё0-9]{3,15}"
            required
            title="A-Za-zА-Яа-яЁё0-9"
          />
        </p>
        <button type="submit" class="modal-btn" id="end-game-btn">
          Thanks!
        </button>
      </form>
    </div>
  </body>
</html>
